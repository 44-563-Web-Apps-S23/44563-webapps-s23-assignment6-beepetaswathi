<body>

<h2>Beepeta Swathi chooses candy</h2>

<form>
    <input type="checkbox" id="cb1_dark"name="box 01"
    value="True">
    <label for="cb1_dark">Dark Chocolate</label><br>

    <input type="checkbox" id="cb1_Nuts"name="box 02"
    value="True">
    <label for="cb1_Nuts">Nuts</label><br>

    <input type="checkbox" id="cb1_Chewy"name="box 03"
    value="False">
    <label for="cb1_Chewy">Chewy</label><br>

    <input id="btn" type="button" class="btn btn-primary" onclick="selectBox()" value="Select a box">
</form>


<p id="result">checkbox of candy's result will be shown here </p>

<div class="form-group">
    <form>
        <label for="form1">Enter the size</label>
        <input type="text" id="size" name="form1" autofocus><br>

        <label for="form2">Enter price</label>
        <input type="text" id="price" name="form2" autofocus><br>

        <input id="btn" type="button" class="btn btn-primary" onclick="updateBox()" value="Update the box">

    </form>
    </div>
    

    <script>
        my_candy_box={}
        function selectBox(){
            my_candy_box={}
            
            my_candy_box.darkchocolate=document.getElementById("cb1_dark").checked
            my_candy_box.nuts=document.getElementById("cb1_Nuts").checked
            my_candy_box.chewy=document.getElementById("cb1_Chewy").checked
            document.getElementById("value").innerHTML=JSON.stringify(my_candy_box)
        }
        function updateBox(){

            my_candy_box.size=document.getElementById("size").value
            my_candy_box.price=document.getElementById("price").value


            document.getElementById("result").innerHTML=JSON.stringify(my_candy_box)


        }
    </script>





</div>

</script>
