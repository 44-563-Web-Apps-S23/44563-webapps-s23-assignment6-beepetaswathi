<!DOCTYPE html>
<html>
    <head>
        <title>Conversion of currency</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    
    </head>
 
<body>

<h2>Beepeta swathi shows currency conversions</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="base_element" name="form1_age" min=10 max=50 step=2 value=50> <br>

    <label for="form1_nick">Enter the conversion rate </label>
    <input type ="number" id="conversion_element" name="form1_nick" autofocus value=35> <br>

    <input id="btn" type="button" class="btn btn-primary" onclick="convert()" value="Show conversions">
</form>


<script> 

var toShow =' ';
function convert() {
    var baseElement = document.getElementById("base_element").value;
    var conversionElement = document.getElementById("conversion_element").value;
    var base1 = baseElement;
    for (let i=1; i<=5; i++) {
        console.log(2 ** i);
        
        toShow = toShow + baseElement + ' is ' + Math.round(baseElement * conversionElement * 100) / 100 +';';
        baseElement = base1 * (2 ** i);

    }
    document.getElementById("result").innerHTML = 'Conversions are: ' + toShow;

}
</script>
<p id="result">About conversions of currency</p>


<form>
        <input type="radio" name="action" id="mean" name="average" value="mean">
        <label for="mean">average</label><br>
        <input type="radio" name="action" id="max" name="max" value="maximum">
        <label for="max">Max</label><br>
        <input type="radio" name="action" id="min" name="min" value="minimum">
        <label for="min">Min</label><br>
        
</form>

<input id="btn" type="button" class="btn btn-primary" onclick="chooseOp()" value="Get values from radio group">
<p id="result1">Radio buttons will be displayed here</p>

<script>
    function chooseOp(){
        var baseElement = document.getElementById("base_element").value
        var conversionElement = document.getElementById("conversion_element").value
        var result = document.querySelector('input[name="action"]:checked').value
        console.log('operation',result)
        console.log('conversion',conversionElement)
        var base1=baseElement
        if(result == 'mean'){
            document.getElementById("result1").innerHTML = "mean of "+baseElement+"and "+conversionElement+" is "+(parseInt(baseElement) + parseInt(conversionElement))/2;
        }
        else if(result == 'maximum'){
        document.getElementById("result1").innerHTML = "max of"+baseElement+"and "+conversionElement+" is "+Math.max(baseElement, conversionElement);
        }
        else if(result == 'minimum'){
        document.getElementById("result1").innerHTML = "min of"+baseElement+"and "+conversionElement+" is "+Math.min(baseElement, conversionElement);
        }
        

    }
</script>



 
</body>
</html>
